<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Calculator container -->
    <div id="calculator">
        <header>
            <!-- Calculator detail label -->
            <label id="detail"></label>
            <div id="result">
                <!-- Display current calculation result -->
                <div id="result-value">0</div>
            </div>
            <!-- AC (All Clear) button to reset the calculator -->
            <div id="acc">AC</div>
        </header>
        <main id="keys">
            <!-- Calculator buttons -->
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button id="opp">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="opp">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="opp">/</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button id="opp">*</button>
        </main>
    </div>
    <!-- Include the JavaScript file for calculator functionality -->
    <script src="script.js"></script>
</body>
</html>
